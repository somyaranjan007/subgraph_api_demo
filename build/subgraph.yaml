specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: SushiswapFactory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac"
      abi: SushiswapFactory
      startBlock: 10794229
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: SushiswapFactory
          file: SushiswapFactory\abis\SushiswapFactory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePair
      file: SushiswapFactory\SushiswapFactory.wasm
templates:
  - kind: ethereum
    name: SushiswapPair
    network: mainnet
    source:
      abi: SushiswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: SushiswapPair
          file: SushiswapPair\abis\SushiswapPair.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: templates\SushiswapPair\SushiswapPair.wasm
